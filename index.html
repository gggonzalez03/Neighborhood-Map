<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
  <body>
    <div class="container-fluid">
      <main class="row">
        <main class="col-sm-3">
          <div class="row">
            <div class="form-group">
              <input type="text" class="form-control" id="foursquaresearch" placeholder="Search">
            </div>
          </div>

          <div class="row">
            <table class="table table-hover" id="searchresult" data-bind="foreach: places">
              <tr>
                <td data-bind="click: $parent.showPlaceLocation">
                  <h5 data-bind="text: $data.name"></h5>
                  <p data-bind="text: $data.address"></p>
                </td>
              </tr>
            </table>
          </div>
        </main>

        <main class="col-sm-9">
          <div id="map" class="col-sm-12"></div>
        </main>
      </main>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-Ogndnf3pM_oALAnDIio_IkZuUt-qrC4&callback=initMap&libraries=places"
    async defer></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
