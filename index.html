<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
  <body>
    <div class="container-fluid">
      <main class="row">
        <main id="searchbox" class="col-sm-3">
          <div class="row">
            <form class="input-group" data-bind="submit: search">
              <input data-bind="textInput: searchText" type="text" class="form-control" id="foursquaresearch" placeholder="Search" list="suggestions">
              <datalist id="suggestions" data-bind="foreach: suggestcompletion">
                <option data-bind="text: $data.name"></option>
              </datalist>
              <div id="categoryDropdown" class="input-group-addon">
                <select data-bind="options: categories,
                                    optionsText: 'shortName',
                                    optionsValue: 'id',
                                    value: selectedCategory,
                                    optionsCaption: 'All',
                                    event: {change: filterMarkers}">
                </select>
              </div>
              <span class="input-group-btn">
                <button id="searchbtn" class="btn btn-default" type="submit">âŒ•</button>
              </span>
            </form><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <div id="searchresults" class="row">
            <table class="table table-hover" data-bind="foreach: places">
              <tr>
                <td data-bind="click: $parent.showPlaceLocation">
                  <h5 data-bind="text: $data.name"></h5>
                  <p data-bind="text: $data.address"></p>
                </td>
              </tr>
            </table>
          </div>
        </main>

        <main id="mapcontainer" class="col-sm-9">
          <div id="map" class="col-sm-12"></div>
        </main>
      </main>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-Ogndnf3pM_oALAnDIio_IkZuUt-qrC4&callback=initMap&libraries=places"
    async defer></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
