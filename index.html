<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
  <body>
  	<input type="text" id="searchBox">
    <table data-bind="foreach: places">
        <tr>
          <td data-bind="text: $data.name, click: $parent.showPlaceLocation"></td>
        </tr>
    </table>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-Ogndnf3pM_oALAnDIio_IkZuUt-qrC4&callback=initMap&libraries=places"
    async defer></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
